<!DOCTYPE html>
<section ng-controller="BookCourtController as bookCourtController">
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Reserva de pista</legend>
                <form class="form-horizontal" role="form" ng-submit="bookCourtController.bookCourt()">
                    <div class="form-group">
                        <label for="bookDate" class="col-sm-2 control-label">
                            Fecha:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="bookCourtController.dateToBookCourt" class="form-control"
                                   id="bookDate" required="required" placeholder="dd/mm/yyyy" datepicker/>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <span class="error">{{bookCourtController.formError}}</span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default">
                            Reservar
                        </button>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 formContainer">
            <fieldset class="formBorder">
                <legend class="formLegend">Disponibilidad</legend>
                <table class="table table-bordered centerText">
                    <thead>
                    <tr class="active">
                        <th class="centerText">
                            Pista
                        </th>
                        <th class="centerText">
                            Fecha
                        </th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="book in bookCourtController.books">
                    <tr class="success">
                        <td>
                            {{book.courtId}}
                        </td>
                        <td>
                            {{book.date | date: 'dd/MM/yyyy HH:mm:ss'}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</section>
